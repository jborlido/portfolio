<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>João Borlido – Unity Game Engineer</title>
  <meta name="description" content="Unity Game Engineer specializing in multiplayer systems, mobile development, and CI/CD pipelines. View my portfolio of games and projects.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body>
  <!-- Hero / intro -->
  <header class="hero">
    <img src="assets/images/headshot.jpg" alt="João Borlido" class="hero__photo">
    <h1 class="hero__name">João Borlido</h1>
    <p class="hero__title">Senior Unity Game Engineer</p>
    <a href="#projects" class="btn">Explore My Work</a>
  </header>

  <!-- Project gallery -->
  <section id="projects" class="grid">
    <article class="card">
      <a href="projects/cryptofights.html">
        <img src="assets/images/cryptofights.jpg" alt="CryptoFights: Ascension cover art">
        <h2>CryptoFights: Ascension <span>2024</span></h2>
      </a>
    </article>

    <article class="card">
      <a href="projects/curse-chasers.html">
        <img src="assets/images/curse-chasers.jpg" alt="Curse Chasers screenshot">
        <h2>Curse Chasers <span>2019</span></h2>
      </a>
    </article>

    <article class="card">
      <a href="projects/sbx-5k.html">
        <img src="assets/images/sbx-5k.jpg" alt="SBX 5K cover art">
        <h2>SBX 5K <span>2020</span></h2>
      </a>
    </article>
  </section>

  <footer>
    <p>Crafted with ❤️ in Portugal — © 2025 João Borlido</p>
  </footer>
  
  <script>
    // Add smooth scrolling and card animation triggers
    document.addEventListener('DOMContentLoaded', function() {
      // Add intersection observer for card animations
      const cards = document.querySelectorAll('.card');
      const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry, index) => {
          if (entry.isIntersecting) {
            setTimeout(() => {
              entry.target.style.opacity = '1';
              entry.target.style.transform = 'translateY(0)';
            }, index * 100);
          }
        });
      }, { threshold: 0.1 });

      cards.forEach(card => {
        card.style.opacity = '0';
        card.style.transform = 'translateY(20px)';
        card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
        observer.observe(card);
      });
    });
  </script>
</body>
</html>
